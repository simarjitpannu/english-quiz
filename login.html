<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="minecraft-bg"></div>
    <div class="container welcome-screen">
        <h1 class="game-title">
            <span class="block-text" data-text="English Quiz">English Quiz</span>
        </h1>


        <div class="auth-card" id="auth-section">
            <h2 id="auth-header" class="minecraft-font">Login</h2>

            <form id="auth-form">
                <div class="input-group">
                    <label for="email" class="minecraft-label">Email:</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required class="minecraft-input-field">
                </div>
                <div class="input-group">
                    <label for="password" class="minecraft-label">Password:</label>
                    <input type="password" id="password" placeholder="Dont share with others!" required class="minecraft-input-field">
                </div>

                <div class="role-selection" id="role-selection" style="display: none;">
                    <label class="minecraft-label">Are you a:</label>
                    <div class="radio-group">
                        <input type="radio" id="role-student" name="role" value="student" checked>
                        <label for="role-student" class="minecraft-radio-label">Student Explorer</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="role-teacher" name="role" value="teacher">
                        <label for="role-teacher" class="minecraft-radio-label">Teacher Architect</label>
                    </div>
                </div>

                <button type="submit" id="auth-button" class="btn minecraft-btn primary-btn">Start Quizing!</button>
                <p class="toggle-link">
                    <span id="toggle-auth-text">Forgot your password?</span> 
                    <a href="#" id="toggle-auth-mode" class="minecraft-link">Create a New Account!</a>
                </p>
                <p class="forgot-password-link"><a href="#" id="forgot-password" class="minecraft-link">Forgot Password?</a></p>
            </form>
        </div>
        <div id="message-area" class="message-area"></div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bgElement = document.querySelector('.minecraft-bg');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const tileSize = 16;
            const canvasSize = 256;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            const stoneColors = ["#7a7a7a", "#5c5c5c", "#444444"];
            const mossColors  = ["#3c6e3c", "#2f5e2f"];
            for (let y = 0; y < canvas.height; y += tileSize) {
                for (let x = 0; x < canvas.width; x += tileSize) {
                    if (Math.random() < 0.2) {
                        ctx.fillStyle = mossColors[Math.floor(Math.random() * mossColors.length)];
                    } else {
                        ctx.fillStyle = stoneColors[Math.floor(Math.random() * stoneColors.length)];
                    }
                    ctx.fillRect(x, y, tileSize, tileSize);
                }
            }
            const backgroundUrl = canvas.toDataURL();
            bgElement.style.backgroundImage = `url(${backgroundUrl})`;
        });
    </script>
</body>
</html>
