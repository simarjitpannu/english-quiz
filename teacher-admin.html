<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="minecraft-bg"></div>

    <div class="container minecraft-card">
        <h1 class="game-title">
            <span class="block-text" data-text="Teacher Admin">Teacher Admin</span>
        </h1>

        <div id="grade-selection-view">
            <h2 class="minecraft-font">Select a Grade to Manage</h2>
            <div class="selection-grid">
                <button class="btn minecraft-btn selection-btn" data-grade="3">Grade 3 üå≤</button>
                <button class="btn minecraft-btn selection-btn" data-grade="4">Grade 4 ‚õèÔ∏è</button>
                <button class="btn minecraft-btn selection-btn" data-grade="5">Grade 5 üî•</button>
            </div>
        </div>

        <div id="category-selection-view" style="display: none;">
            <h2 class="minecraft-font">Select a Category</h2>
            <div class="selection-grid">
                <button class="btn minecraft-btn selection-btn" data-category="Grammar">Grammar</button>
                <button class="btn minecraft-btn selection-btn" data-category="Comprehension">Comprehension</button>
                <button class="btn minecraft-btn selection-btn" data-category="Literature">Literature</button>
            </div>
            <button class="btn minecraft-btn back-btn" id="back-to-grade">Back to Grades</button>
        </div>
        
        <div id="chapter-management-view" style="display: none;">
            <h2 class="minecraft-font" id="chapter-management-title"></h2>
            <div id="chapter-list-container" class="chapter-list"></div>
            <button class="btn minecraft-btn primary-btn" id="add-new-quiz-btn">+ Add New Chapter</button>
            <button class="btn minecraft-btn back-btn" id="back-to-category">Back to Categories</button>
        </div>

        <button class="btn minecraft-btn primary-btn" id="logout-btn-admin">Log Out</button>
    </div>

    <div id="quiz-editor-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content minecraft-card">
            <h2 id="quiz-editor-title" class="minecraft-font">Quiz Editor</h2>
            <form id="quiz-editor-form">
                <input type="hidden" id="quiz-id">
                <div class="input-group">
                    <label for="chapter_title" class="minecraft-label">Chapter Title:</label>
                    <input type="text" id="chapter_title" class="minecraft-input-field" required>
                </div>
                <div class="input-group">
                    <label for="paragraph" class="minecraft-label">Paragraph:</label>
                    <textarea id="paragraph" class="minecraft-input-field" rows="5" required></textarea>
                </div>
                <hr>
                <h3>Questions</h3>
                <div id="questions-editor-container">
                    </div>
                <button type="button" id="add-question-btn" class="btn minecraft-btn">+ Add Question</button>
                <hr>
                <button type="submit" class="btn minecraft-btn primary-btn">Save Chapter</button>
                <button type="button" id="cancel-quiz-editor" class="btn minecraft-btn back-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="teacher-admin-script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bgElement = document.querySelector('.minecraft-bg');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const tileSize = 16;
            const canvasSize = 256;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            const stoneColors = ["#7a7a7a", "#5c5c5c", "#444444"];
            const mossColors  = ["#3c6e3c", "#2f5e2f"];
            for (let y = 0; y < canvas.height; y += tileSize) {
                for (let x = 0; x < canvas.width; x += tileSize) {
                    if (Math.random() < 0.2) {
                        ctx.fillStyle = mossColors[Math.floor(Math.random() * mossColors.length)];
                    } else {
                        ctx.fillStyle = stoneColors[Math.floor(Math.random() * stoneColors.length)];
                    }
                    ctx.fillRect(x, y, tileSize, tileSize);
                }
            }
            const backgroundUrl = canvas.toDataURL();
            bgElement.style.backgroundImage = `url(${backgroundUrl})`;
        });
    </script>
</body>
</html>
