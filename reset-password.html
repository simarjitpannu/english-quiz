<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Block Password!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="minecraft-bg"></div>

    <div class="container minecraft-card">
        <h1 class="game-title">
            <span class="block-text" data-text="Create new password">Create new password</span>
        </h1>

        <div class="auth-card">
            <form id="reset-password-form">
                <div class="input-group">
                    <label for="new-password" class="minecraft-label">New Password:</label>
                    <input type="password" id="new-password" required class="minecraft-input-field">
                </div>
                <div class="input-group">
                    <label for="confirm-password" class="minecraft-label">Confirm New Password:</label>
                    <input type="password" id="confirm-password" required class="minecraft-input-field">
                </div>
                <button type="submit" class="btn minecraft-btn primary-btn">Update Password!</button>
            </form>
        </div>
        <div id="message-area" class="message-area minecraft-message-box"></div>
    </div>

    <script src="reset-password-script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bgElement = document.querySelector('.minecraft-bg');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const tileSize = 16;
            const canvasSize = 256;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            const stoneColors = ["#7a7a7a", "#5c5c5c", "#444444"];
            const mossColors  = ["#3c6e3c", "#2f5e2f"];
            for (let y = 0; y < canvas.height; y += tileSize) {
                for (let x = 0; x < canvas.width; x += tileSize) {
                    if (Math.random() < 0.2) {
                        ctx.fillStyle = mossColors[Math.floor(Math.random() * mossColors.length)];
                    } else {
                        ctx.fillStyle = stoneColors[Math.floor(Math.random() * stoneColors.length)];
                    }
                    ctx.fillRect(x, y, tileSize, tileSize);
                }
            }
            const backgroundUrl = canvas.toDataURL();
            bgElement.style.backgroundImage = `url(${backgroundUrl})`;
        });
    </script>
</body>
</html>
